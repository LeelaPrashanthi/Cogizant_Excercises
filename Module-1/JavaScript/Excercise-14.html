<!-- Exercise 14: jQuery and JS Frameworks -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Community Portal - jQuery Exercise</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    #message {
      display: none;
      background-color: #d4edda;
      color: #155724;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #c3e6cb;
      border-radius: 5px;
      width: fit-content;
    }
    #registerBtn {
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="registerBtn">Register</button>
  <div id="message">Thank you for registering!</div>

  <script src="main.js"></script>
</body>
</html>
