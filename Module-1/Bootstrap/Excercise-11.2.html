<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 11.2 - Dynamic Alert</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">
    <div id="alertBox" class="alert alert-primary" role="alert">
      Click buttons below to change alert color.
    </div>

    <button class="btn btn-success me-2" onclick="changeAlert('success')">Success</button>
    <button class="btn btn-danger me-2" onclick="changeAlert('danger')">Danger</button>
    <button class="btn btn-warning me-2" onclick="changeAlert('warning')">Warning</button>
  </div>

  <script>
    function changeAlert(type) {
      const alert = document.getElementById('alertBox');
      alert.className = 'alert alert-' + type;
      alert.textContent = `Alert changed to ${type} color!`;
    }
  </script>
</body>
</html>
