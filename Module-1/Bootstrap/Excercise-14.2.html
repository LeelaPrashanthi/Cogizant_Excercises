<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Exercise 14.2 - Responsive Sidebar</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
<style>
  body {
    min-height: 100vh;
  }
</style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-3 d-none d-md-block bg-light sidebar p-3">
        <h5>Sidebar (md and up)</h5>
        <ul class="nav flex-column">
          <li class="nav-item"><a href="#" class="nav-link">Dashboard</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Profile</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Settings</a></li>
        </ul>
      </nav>
      <main class="col-12 col-md-9 p-3">
        <h1>Main Content</h1>
        <p>This main content takes full width on small screens and shares space with sidebar on md and up.</p>
      </main>
    </div>
  </div>
</body>
</html>
